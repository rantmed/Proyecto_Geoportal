<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cartoestadística de Sevilla</title>	  
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Un ejemplo completo de Leaflet" />
		<meta name="keywords" content="visor, cartografía, html5, css3, javascript, leaflet" />
		<link rel="shortcut icon" type="image/x-icon" href="images/icon.png" >
		<link rel="stylesheet" type="text/css" href="css/style.css">	
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	    <link rel="stylesheet" type="text/css" href="css/leaflet.css">
	    <link href="https://fastcdn.org/Leaflet.awesome-markers/2.0.1/leaflet.awesome-markers.css" rel="stylesheet">
		<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
	</head>
	<body>
		<div class="cabecera" > <p class="text-center titulo">Bienvenidos al portal Geoestadístico de Sevilla</p> 
			<div class="container-fluid navegador">		  
			    <ul class="nav nav-tabs">
				    <li class="active"><a data-toggle="tab" href="#home" id="verdatos">Consulta de datos</a></li>
				    <li><a data-toggle="tab" href="#menu1" id="localizame">¿Qué hay cerca de mi?</a></li>		        
			    </ul>
			    <div class="tab-content">
				    <div id="home" class="tab-pane fade in active">
		      			<div class="text-center">	
							<div class="btn-group buttStyle">
						        <button id="poblaciones" type="button" class="botoncolor btn btn-primary   ">
						        <i class="glyphicon glyphicon-stats"></i> POBLACIÓN
						        </button>

						         <button type="button" class="botoncolor btn btn-primary  dropdown-toggle" data-toggle="dropdown">
						    		<span class="caret"></span>
						  		</button>

						        <ul class="dropdown-menu" role="menu">
						    		<li><a id="poblacion" href="#">Evolución 2011-2016</a></li>
						    		<li><a id="piramide" href="#">Distribución por sexo y edades 2016</a></li>
						  		</ul>
							</div>
							<div class="btn-group buttStyle">
						        <button id="indicadores" type="button" class="botoncolor btn btn-primary ">
						        <i class="glyphicon glyphicon-leaf"></i> INDICADORES AMBIENTALES</button>
						        <button type="button" class="botoncolor btn btn-primary  dropdown-toggle" data-toggle="dropdown">
						    		<span class="caret"></span>
						  		</button>
						  		<ul class="dropdown-menu" role="menu">
						    		<li><a id="parques" href="#">Zonas verdes y parques urbanos</a></li>
						    		<li><a id="aire" href="#">Calidad del aire</a></li>
						  		</ul>
							</div>
						</div>
				    </div>
				    <div id="menu1" class="tab-pane fade">
			      		<div class='text-center'>			      			
							<div class="btn-group buttonsStyle ">								
							    <button id="mySearch" type="button" class="botoncolor btn btn-primary" data-toggle="tooltip" data-placement="top" title="Añadir mi ubicación">    
							    <i class="glyphicon glyphicon-map-marker"></i>Añadir mi ubicación al mapa</button>					 
							</div>   
							<p class='text-center texto'> <strong> Seleccione una capa </strong></p>
					        <div class="btn-group buttonStyle" >			      		       
					            <span class="button-checkbox">
							        <button id="school" type="button" class="btn btn-primary" data-color="primary">
							        <i class="fa fa-graduation-cap"></i> Equipamiento Escolar</button>
							        <input type="checkbox" class="hidden" />
							    </span>
							    <span class="button-checkbox">
							        <button id="servicios" type="button" class="btn btn-primary" data-color="primary">
							        <i class="glyphicon glyphicon-info-sign"></i> Servicios Municipales</button>
							        <input type="checkbox" class="hidden" checked />
							    </span>
							    <span class="button-checkbox">
							        <button id="bibliotecas" type="button" class="btn btn-primary" data-color="primary"><i class="fa fa-book"></i> Bibliotecas</button>
							        <input type="checkbox" class="hidden" checked />
							    </span>
							    <span class="button-checkbox">
							        <button id="mercados" type="button" class="btn btn-primary" data-color="primary"><i class="glyphicon glyphicon-shopping-cart"></i> Mercados</button>
							        <input type="checkbox" class="hidden" checked />
							    </span>
					        </div>
						</div>
				    </div>
			    </div>
			</div>	
		</div> 	

		<div id="contenedor">	
			<div id="map">
				<aside id="todo" class="monitor-title unvisible">
					<div id="titulo" class="monitor"></div>
					<div class="grafos" id="grafos"></div>						
				</aside>			
			</div>
		</div>

		<script type="text/javascript" src="scripts/leaflet.js"></script>	 	
		<script src="scripts/jquery-ui-1.11.4.custom/external/jquery/jquery.js" type="text/javascript"></script>
		<script src="scripts/jquery-ui-1.11.4.custom/jquery-ui.min.js" type="text/javascript"></script>	
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
	    <script src="https://code.highcharts.com/modules/exporting.js"></script>
	    <script type="text/javascript" src="scripts/leaflet.ajax.js"></script>	
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
	    <script src="https://rawgit.com/k4r573n/leaflet-control-osm-geocoder/master/Control.OSMGeocoder.js">
	    </script>  
		<script type="text/javascript" src="scripts/visor.js"></script> 		 
	</body>
</html>
